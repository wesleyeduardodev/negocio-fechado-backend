spring:
  application:
    name: negocio-fechado

  profiles:
    active: dev

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  jackson:
    default-property-inclusion: non_null

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB

server:
  port: 8090
  servlet:
    context-path: /api

jwt:
  secret: ${JWT_SECRET:chave-secreta-para-desenvolvimento-local-negocio-fechado-2024}
  expiration: 86400000
  refresh-expiration: 604800000

springdoc:
  api-docs:
    path: /docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

storage:
  s3:
    bucket: ${S3_BUCKET:negocio-fechado-storage}
    region: ${S3_REGION:us-east-1}
    access-key: ${AWS_ACCESS_KEY_ID:}
    secret-key: ${AWS_SECRET_ACCESS_KEY:}
