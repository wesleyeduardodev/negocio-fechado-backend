spring:
  application:
    name: negocio-fechado

  profiles:
    active: dev

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  jackson:
    default-property-inclusion: non_null

server:
  port: 8090
  servlet:
    context-path: /api

jwt:
  secret: ${JWT_SECRET:chave-secreta-para-desenvolvimento-local-negocio-fechado-2024}
  expiration: 86400000
  refresh-expiration: 604800000

springdoc:
  api-docs:
    path: /docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
